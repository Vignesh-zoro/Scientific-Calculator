<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Create the Body Container-->
    <div class="container">
        <!--Main-container of the Calculator-->
        <div class="maincontainer">
            <h1> Scientific Calculator</h1>
            <!--Create the input box-->
            <input type="text" id="display">
            <!--Create the buttons using button tags-->
            <div class="buttons">
                <button  onclick="displayclear()"  class="btn1">C</button>
                <div class="row">
                    <button onclick="deleted(event)" class="btn1">Del</button>
                    <button onclick="vick('Math.log(')" class="btn">log</button>
                    <button onclick="vick('(')" class="btn">(</button>
                    <button onclick="vick(')')" class="btn">)</button>
                </div>
                <div class="row">
                    <button onclick="vick('Math.sin(')" class="btn">sin</button>
                    <button onclick="vick('Math.cos(')" class="btn">cos</button>
                    <button onclick="vick('Math.tan(')" class="btn">tan</button>
                    <button onclick="vick('Math.sqrt(')" class="btn">âˆš</button>
                </div>
                <div class="row">
                    <button onclick="vick('9')" class="btn">9</button>
                    <button onclick="vick('8')" class="btn">8</button>
                    <button onclick="vick('7')" class="btn">7</button>
                    <button onclick="vick('+')" class="btn">+</button>
                </div>
                <div class="row">
                    <button onclick="vick('4')" class="btn">4</button>
                    <button onclick="vick('5')" class="btn">5</button>
                    <button onclick="vick('6')" class="btn">6</button>
                    <button onclick="vick('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="vick('1')" class="btn">1</button>
                    <button onclick="vick('2')" class="btn">2</button>
                    <button onclick="vick('3')" class="btn">3</button>
                    <button onclick="vick('*')" class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="vick('.')" class="btn">.</button>
                    <button onclick="vick('0')" class="btn">0</button>
                    <button onclick="calculateResult()" class="btn">=</button>
                    <button onclick="vick('/')" class="btn">/</button>
                </div>
            </div>
        </div>
    </div>



</body>
<!--Add the script file-->
<script src="script.js"></script>

</html>
